<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #eeeeee;
    padding: 40px 0;
    text-align: center;
}

body {
    font-family: 'Avenir', sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
    color: #333;
}

.navbar {
    position: sticky;
    top: 0;
    background-color: #222;
    padding: 5px 0;
    z-index: 1000;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: #fff;
    text-decoration: none;
    font-family: 'Playfair Display', serif;
    font-size: 1.8em;
    font-weight: 700;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: rgb(134, 135, 136);
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger span {
    height: 3px;
    width: 25px;
    background: #fff;
    margin-bottom: 4px;
    border-radius: 5px;
}

/* Slider Container */
.modern-slider {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

@media (max-width: 768px) {
    .modern-slider {
        height: 50vh;
    }
}
/* Slides Wrapper */
.slides {
    display: flex;
    transition: transform 0.8s ease-in-out;
}

/* Individual Slide */
.slide {
    flex: 1 0 100%;
    height: 100%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
/* Image styling */
.slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
}
/* Text Overlay */
.overlay {
    position: absolute;
    bottom: 5%;
    left: 5%;
    color: #fff;
    text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 2s ease, transform 4s ease;
}

.slide.active .overlay {
    opacity: 1;
    transform: translateY(0);
}
@media (max-width: 768px) {
    .overlay {
        font-size: 3vw;
        bottom: 10%;
    }
}
/* Navigation Arrows */
.navigation {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}

.navigation button {
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    font-size: 1.5em;
    padding: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.navigation button:hover {
    background: rgba(0, 0, 0, 0.8);
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    padding: 20px 0;
}

/* Section Styling */
section {
    background: #fff;
    padding: 40px 20px;
    margin: 20px 0;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

section h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2em;
    margin-bottom: 20px;
    color: #222;
}

section p {
    margin-bottom: 20px;
    font-size: 1em;
}

/* Services List */
.services-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.service-item {
    flex: 1 1 300px;
    background: #ffffff;
    padding: 20px 0;
    border-radius: 8px;
}

.service-item h3 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 10px;
    color: #333;
}

/* Projects List */
.projects-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.project-item h3 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 10px;
    color: #333;
}

/* Consultation Section */
.consultation p {
    margin-bottom: 20px;
}

/* Newsletter Section */
#newsletter form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Buttons */
.cta-button {
    display: inline-block;
    padding: 5px 20px;
    background-color: rgb(0, 134, 179);
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: rgb(115, 117, 117);
}

.button {
    font-size: large;
    background-color: rgb(255, 255, 255);
    color: #000000;
    padding: 7px 10px;
    border: none;
    border-radius: 1px;
    text-decoration: none;
    cursor: pointer;
}

.blk-btn {
    background-color: black;
    color: #f9f9f9;
    padding: 7px 10px;
    border: none;
    text-decoration: none;
    cursor: pointer;
}

/* Footer */
footer {
    background-color: #222;
    color: #fff;
    text-align: left;
    padding: 20px 0;
}

.footer-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}

.footer-links a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-links {
        position: absolute;
        top: 60px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 60px);
        background-color: #222;
        flex-direction: column;
        align-items: center;
        transition: left 0.3s ease;
    }

    .nav-links.active {
        left: 0;
    }

    .nav-links li {
        margin: 20px 0;
    }

    .hamburger {
        display: flex;
    }

    .services-list, .projects-list {
        flex-direction: column;
    }
}
</style>
